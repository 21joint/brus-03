<div class="modal fade order-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>МОЙ ЗАКАЗ
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="order-card">
          <div class="row">
            <div class="col">
              <form id="contactForm" action="/contact-request" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="ИМЯ
" name="user[name]"><i class="icon-user"></i>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="ЭЛ ПОЧТА" name="user[email]"><i class="icon-envelope"></i>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="ТЕЛЕФОН" name="user[phone]"><i class="icon-call"></i>
                </div>
                <div class="form-group">
                  <textarea type="text" class="form-control" placeholder="СООБЩЕНИЕ" name="user[message]" rows="6"></textarea><i class="icon-speech-bubble"></i>
                </div>
                <div class="form-group">
                  <button class="btn btn-block btn-success" type="button">ОТПРАВИТЬ

                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
